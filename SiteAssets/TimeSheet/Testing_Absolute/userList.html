<title></title></head>
<body>

<input type="button" value="Get Employee" onclick="SelGroupUsrs();" >
<hr>

<div class="table-responsive">          
  <table class="table">
<thead>
<tr>
	<th>SR.NO</th>
	<th>NAME</th>
	<th>EMAIL</th>
	<th>LOGIN</th>
</tr>
</thead>
<tbody id="userdata">
</tbody>

</table>
</div>



<script type="">

function SelGroupUsrs()    
{debugger;
	$.ajax({  
        async: false,  
        url:  _spPageContextInfo.webAbsoluteUrl +"/_api/Web/SiteUsers",  
       // url: "https://adaptindia.sharepoint.com/api/v2/users",
        method: "GET",  
        headers: {  
            "Accept": "application/json; odata=verbose"  
        },  
        success: function(data) { 
        debugger 
            if (data.d.results.length > 0) { 
            	var accountName=[]; 
            	var tableItemsHTML ="";
                for (var i = 0; i < data.d.results.length; i++) {  
                    accountName.push(data.d.results[i].LoginName); 
                    tableItemsHTML += "<tr><td>"+i+"</td><td>"+data.d.results[i].Title+"</td><td>"+data.d.results[i].Email+"</td><td>"+data.d.results[i].LoginName+"</td>";				
				tableItemsHTML +='</tr>';				 
                   // GetUserProperties(accountName.replace("#", "%23"));  
                }
                
                $("#userdata").append(tableItemsHTML);
                
  
            }  
        },  
        error: function(data) {  
             
        }  
    });  
}






</script>
</body>
