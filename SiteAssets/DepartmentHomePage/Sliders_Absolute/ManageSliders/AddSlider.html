<div class="row" style="padding-top:10px;">
	<div class="col-md-6">
			<div class="panel panel-default">                          
		       <div class="panel-heading panel-head-4">
				  <div class="panel-title">
				      <h4 class="h4-color">News (In English)</h4>
				  </div>
			   </div>
			   <div class="panel-body">
			   <div class="row">
			   <div class="col-md-12">
				  <div class="form-horizontal">
				  		 <div class="form-group">
							<label for="" class="col-sm-4 control-label required" data-localize="SliderType"></label>
							<div class="col-sm-8">
								<input type="radio" name="SliderType" value="News" class="sliderType" checked="checked" style="margin: 0px !important;"><span style="padding:0 30px 0 10px" data-localize="News"></span> 
								<input type="radio" name="SliderType" value="Banners" class="sliderType" style="margin: 0px !important;"><span style="padding:0 30px 0 10px" data-localize="Banner"></span>
							</div>
						 </div>

					     <div class="form-group">
							<label for="" class="col-sm-4 control-label required" data-localize="Title"></label>
							<div class="col-sm-8">
								<input id="Title" type="text" maxlength="100" class="form-control">
							</div>
						 </div>
						  <div class="form-group">
							<label for="" class="col-sm-4 control-label required" data-localize="Description"></label>
							<div class="col-sm-8">
								<div class="input-group">
									<textarea id="Description" rows="3" cols="58" class="form-control"></textarea>
								</div>
							</div>
						 </div>
						 <div class="form-group">
							<label for="" class="col-sm-4 control-label required" data-localize="NewsDate"></label>
							<div class="col-sm-8">
								<div class="input-group">
									<input id="NewsDate" type="text" class="form-control" name="date">
								</div>
							</div>
						 </div>
						<div class="form-group">
							<label for="" class="col-sm-4 control-label required" data-localize="DisplayFrom"></label>
							<div class="col-sm-8">
								<div class="input-group">
									<input id="DisplayFrom" type="text" class="form-control" name="date">
								</div>
							</div>
						 </div>
						 <div class="form-group">
							<label for="" class="col-sm-4 control-label required" data-localize="DisplayTill"></label>
							<div class="col-sm-8">
								<div class="input-group">
									<input id="DisplayTill" type="text" class="form-control" name="date">
								</div>
							</div>
						 </div>
						
						 <div class="form-group">
							<label for="" class="col-sm-4 control-label" data-localize="IsActive"></label>
							<div class="col-sm-8">
								<div class="input-group">
									<input type="checkbox" id="IsActive" checked="checked">
								</div>
							</div>
						 </div>
						  <div class="form-group">
							<label for="" class="col-sm-4 control-label required" data-localize="Image"></label>
							<div class="col-sm-8">
								<div class="input-group">
									 <input type="file" id="sliderImage" onchange="objAddSlider.readURL(this);">
									 <br>
						 			 <img id="blah" style="width:350px;" src="" alt="">
								</div>
								<div class="input-group">
									<i style="font-size:11px;">(<span data-localize="RecommendedImageSizeColon845*340"></span>)</i>
								</div>
							</div>
						 </div>
						
						<div class="clearfix"></div>
						<div class="form-group addAttachmentMainDiv">
							<div class="col-sm-4"></div>
							<div class="col-sm-8">
							  <a class="addAttachment" style="cursor:pointer;"></a>
							</div>
						</div>		
						
						<div class="clearfix"></div>
						<div class="row text-center top20">
							 <input id="Submit" type="button" style="font-size:13px;display:none;" class="btn btn-outline-success button" data-localize="Submit">
                  			<input id="Close" type="button" style="font-size:13px" class="btn btn-outline-secondary button" data-localize="Close">							
						</div> 
				  </div>
				</div>
			 </div>
		   </div>
							<!--/panel content-->
		</div>
	</div>

	<div class="col-md-6">
		<div class="row">
			<div class="col-md-12">
				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
					<div class="otherLanguages"></div>
				</div>
			</div>
		</div>
	</div>
</div>



<div id="modalAttachments" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content" class="modal-dialog">
            <div class="modal-header panel-head-4">
                <button type="button" class="close h4-color" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title h4-color" data-localize="UploadAttachments">Upload Attachments</h4>
            </div>
			<div class="modal-body">
			 <div class="panel-body">
			    <div class="form-horizontal">
				 <div class="form-group">
			        <label for="" class="col-sm-3 control-label popup_label" data-localize="Attachment" style="padding-top: 0px !Important;">Attachment</label>
			     	<div class="col-md-6">
				     	 <input type="file" id="attachments" onchange="objAddSlider.readURLAttachment(this);">
						 <img id="blahAttachment" style="width:120px;" src="" alt="">
			     	</div>
			     	<div class="col-md-3">
			     		<button type="button" class="btn  btn-outline-success" name="btnUpload" id="btnUpload" data-localize="Upload"></button>
			     	</div>
			     </div>
			     <div class="form-group attachmentsDiv">
			     		<table class="table">
						  <thead>
						    <tr>
					    	  <th scope="col"><span class="fa fa-file-o"></span></th>
						      <th scope="col">File Name</th>
						      <th scope="col">Download</th>
						      <th scope="col">Action</th>
						    </tr>
						  </thead>
						  <tbody class="attachmentsTable">
						    
						  </tbody>
						</table>
				 </div>
				 <div class="form-group">
				 	 <div class="col-md-3"></div>
				     <div class="top20 col-md-12 text-center">               
							<button type="button" class="btn btn-outline-secondary" name="btnAttachmentClose" id="btnAttachmentClose" data-localize="Close"></button>
							<input type="hidden" id="newAddedItemID" value="0">
					 </div>
				</div>
			    </div>
			   </div>
			  </div>
		</div>
	</div>
</div>
