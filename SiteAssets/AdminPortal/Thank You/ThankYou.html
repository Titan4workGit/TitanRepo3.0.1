<script>

$(document).ready(function (){
   getCorporateCompanyEmail();
})

function getCorporateCompanyEmail()
{
	var requestURL=_spPageContextInfo.webAbsoluteUrl+"/_api/web/lists/GetByTitle('CompanySettings')/Items?$select=CorporateName,CompanyLogo&$top=1";
	
	$.ajax({
		url:requestURL,
		type:'GET',
		headers:{"accept": "application/json;odata=verbose"},
		success:function(data)
		{
			var results=data.d.results;
			debugger;
			if(results.length>0)
			{
			var CorporateName= results[0].CorporateName;
			var imageUrl= results[0].CompanyLogo.Url;
			$("#company_name").text(CorporateName);
			$("#company_logo").attr("src", imageUrl);
			}
			
			
		},
		error:function(error)
		{
			console.log("Error occured in GetEnvironmentalSettings()");
		}
	})
}

</script>
