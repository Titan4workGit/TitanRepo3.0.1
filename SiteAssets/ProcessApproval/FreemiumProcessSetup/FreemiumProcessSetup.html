<body>
	<div class="container all-align-gap-container">
		<div class="custom-panel">
		<div class="panel-head">
			<h1 class="panel-head-text" style="color:#333">Freemium Process Setup</h1>
		</div>
		 <div class="row">
		 		
		 		<div class="col-md-6">
			 		<div class="searcharea">
				 		 <label>Region</label>
				 		 <select class="form-control" id="ddlRegion">
				 		 	<option value="Select">--Select--</option>
				 		 	<option value="ALL">ALL</option>
				 		 	<option value="India">India</option>
				 		 	<option value="USA">USA</option>
				 		 	<option value="South Asia">South Asia</option>
				 		 	<option value="Middle East">Middle East</option>
							<option value="Europe">Europe</option>
				 		 </select>
			 		</div>
		 		</div>
		 		<div class="col-md-6" style="text-align:right; margin-bottom:10px;">
		 		 	<input type="text" id="txtSearch" class="form-control" style="max-width:200px; margin-left:auto; margin-right:15px;" placeholder="Search.."/>
		 		</div>
		 		
		 	<div class="col-md-12">
		 	
		 		<div class="tablcover newscroll">
				    <table class="table" id="tblPreTemp">
				        <thead>
				            <tr>
				                <th style="width: 25%;">Process Name</th>
				                <th style="width: 20%;">Process For</th>
				                <th style="width: 20%;">Template Name</th>
				                <th style="width: 15%;">Freemium Template ID</th>
				                <th style="width: 10%;">Status</th>
				                <th style="width: 10%;">Action</th>
				            </tr>
				        </thead>
				        <tbody>
				            <tr>
				                <td>
				                	<div class="ellipsis-3"><a href="#" class="ProcessName">Name of process</a></div>
				                </td>
				                <td>
				                	<div class="ellipsis-2"><p class="processfor">process for</p></div>
				                </td>
				                <td>
				                	<div class="ellipsis-2"><p class="tamplatenames">Template Name</p></div>
				                </td>
				                <td>
				                	<p class="tamplatenames">Template ID</p>
				                </td>
				                <td>
				                	<p class="statustype">Construted</p>
				                </td>
				                <td>
				                	<button type="button" class="btn custom-btn">Construct</button>
				                </td>
				            </tr>
				        </tbody>
				    </table>
				</div>
				<div class="footerarea">
					<p id="txtConStatus"></p>
					<!--<button type="button" class="btn custom-btn-two-cancel">Close</button>-->
				</div>
		 	</div>
		 </div>
	 </div>	
	</div>
</body>
