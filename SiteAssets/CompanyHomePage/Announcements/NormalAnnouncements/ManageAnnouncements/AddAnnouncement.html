        	var selectedValue = $('input.exp-entry-cover-image-radio[name="coverimage"]:checked').val();
        	console.log(selectedValue);

        	if(selectedValue === "Gallery") {
            	$("#CoverImage").hide();
            	$("#exp-entry-silder-cont").show();
            	$("#OldCoverImage").hide();
        	}
        	if(selectedValue === "Browse") {
            	$("#CoverImage").show();
            	$("#OldCoverImage").show();
            	$("#exp-entry-silder-cont").hide();
        	}
